<div class="grid">
    <div class="row">
        <br>
        <br>
        <br>
    </div>
</div>
<div class="grid">
    <div class="row">
        <h4>
            <a href="#contatos/lista"><span class="mif-arrow-left fg-darker padding10"></span><span style="color: black;">&nbsp;Atualizar Contato</span></a>
        </h4>
    </div>
</div>

<form name="formContato">
    <fieldset>
        <div class="grid">
            <div class="panel" data-role="panel">
                <div class="heading  bg-grayLight">
                    <span class="icon mif-redo bg-gray fg-darker"></span>
                    <span class="title">Alterar</span>
                </div>
                <div class="content">
                    <br>
                    <br>
                    <br>
                    <div class="row cells3">
                        <div class="cell">
                            <div class="input-control text full-size" data-role="input-control">
                                <label>Nome:</label>
                                <input type="text" name="nome" ng-model="contato.nome" placeholder="Digite o nome" ng-minlength=3 ng-maxlength=60 required>
                                <button type="button" class="button helper-button clear" tabindex="-1">
                                    <span class="mif-cross"></span>
                                </button>
                            </div>
                            <div class="error" ng-show="formContato.nome.$dirty && formContato.nome.$invalid">
                                <small class="text-alert" ng-show="formContato.nome.$error.required" >Nome do contato &eacute; obrigat&oacute;rio</small>
                                <small class="text-alert" ng-show="formContato.nome.$error.minlength">Nome do contato deve conter pelo menos 3 letras</small>
                                <small class="text-alert" ng-show="formContato.nome.$error.maxlength">Nome do contato n&atilde;o pode ter mais de 60 letras</small>
                            </div>
                        </div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row cells3">
                        <div class="cell">
                            <div class="input-control text full-size" data-role="input-control">
                                <label>E-mail:</label>
                                <input type="email" name="email" ng-model="contato.email" placeholder="email@empresa.com.br" required>
                                <button type="button" class="button helper-button clear" tabindex="-1">
                                    <span class="mif-cross"></span>
                                </button>
                            </div>
                            <div class="error" ng-show="formContato.email.$dirty && formContato.email.$invalid">
                                <small class="text-alert" ng-show="formContato.email.$error.required" >Email &eacute; obrigat&oacute;rio</small>
                                <small class="text-alert" ng-show="formContato.email.$error.email">Email inv&aacutelido</small>
                            </div>
                        </div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row cells3">
                        <div class="cell">
                            <div class="input-control text full-size" data-role="input-control">
                                <label>Telefone:</label>
                                <input type="text" name="telefone" ng-model="contato.telefone"  ui-mask="(99)9999-9999" required>
                                <button type="button" class="button helper-button clear" tabindex="-1">
                                    <span class="mif-cross"></span>
                                </button>
                            </div>
                            <div class="error" ng-show="formContato.telefone.$dirty && formContato.telefone.$invalid">
                                <small class="text-alert" ng-show="formContato.telefone.$error.required" >Telefone &eacute; obrigat&oacute;rio</small>
                            </div>
                        </div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row cells3">
                        <div class="cell">
                            <label>Data de nascimento:</label>
                            <div class="input-control text" data-role="datepicker" data-format="dd/mm/yyyy">
                                <input type="text" readonly="readonly" class="form-control" ng-model="contato.dataNascimento" is-open="datepickers.dataNascimento" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                <button class="button" type="button">
                                    <span class="mif-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <button  class="button block-shadow-warning loading-cube lighten warning" data-ng-click="salvarContato(contato);" ng-disabled="formContato.$invalid">&nbsp;Alterar</button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
